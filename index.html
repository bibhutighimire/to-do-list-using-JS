<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TO-DO LIST</title>
    <meta name="description" content="Simple TO-DO List using HTML/CSS/js">
    <meta name="author" content="Bibhuti Ghimire">
    <!-- Linking reset and css style file -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Linking JS File -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/to-do-logo.png" alt="Logo">
            <h1>My TO-DO List !!</h1>
        </header>
        <main>
            <section>
                <h1>To-Do App </h1>
                <p>Enter To Do's</p>
                <input id="txtToDo" type="text" placeholder="To-Do's">
                <a href="#" id="btnAdd">Add To-Do's</a>
                <h1>Active To-Do's </h1>
                <p id="error-output"></p>
                <ul id=list>
                    <li>
                        Active TODO Task 1
                    </li>
                </ul>
            </section>
            <aside>
                <h1>Completed To-Do's </h1>
                <ul>
                    <li>
                        <div>
                            <p>Completed Task 1</p>

                            <p>Assigned Date & Time:</p>
                            <p>Completed Date & Time:</p>
                        </div>

                        <a href="#" id="btnDelete">Delete</a>


                    </li>

                </ul>
            </aside>
        </main>
        <footer>
            <p>Copyright @BibhutiGhimire</p>
        </footer>
    </div>
</body>

</html>
